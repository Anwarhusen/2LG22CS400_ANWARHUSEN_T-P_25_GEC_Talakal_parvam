<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .flex-container {
  display: flex;
  align-items: flex-grow;
  justify-content: flex-start;
  background-color: whitesmoke;
}

.flex-container > div {
  background-color:whitesmoke;
  width: 100px;
  margin: 10px;
  text-align: left;
  padding: 20px;
  line-height: 75px;
  font-size: 30px;
}
    </style>
</head>
<body>
    <h1>Create a Flex Container</h1>

<div class="flex-container">
  <div style="flex-grow: 7">Collab</div>
  <div>Home</div>
  <div>About</div>
  <div>Services</div>
  <div>Contact</div>
   
</div>

</div>
</body>
</html>
